<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>图片卡片例子</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../lib/hxvue.css">
<!--    <link rel="stylesheet" href="https://unpkg.com/viewerjs/dist/viewer.css">-->
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="../lib/hxvue.umd.js"></script>
<!--    <script src="https://unpkg.com/viewerjs/dist/viewer.js"></script>
    <script src="https://unpkg.com/v-viewer/dist/v-viewer.js"></script>-->
    <style type="text/css">
        body {
            background-color: #e8eeec;
            font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
        }
    </style>

</head>

<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>

<div id="app">
    <el-button type="primary" @click="changeOption">
        图片标签卡片动态切换数据
    </el-button>
    <hr />
    <hxvue-cardimgs :option="option" @image-click="imageClick"></hxvue-cardimgs>
</div>

</body>

<script>
    const sourceImages = [];
    const base = parseInt((Math.random() * 60), 10) + 10;
    const imageNum = 40;
    for (let i = 0; i < imageNum; i++) {
        sourceImages.push({
            thumbUrl: `https://picsum.photos/id/${base + i}/300/200`,
            imgUrl: `https://picsum.photos/id/${base + i}/600/400`,
            authorUrl: 'https://avatar.gitee.com/uploads/61/632261_smallweigit.jpg!avatar100?1518660401',
            likeNum: `${1000 + i}`,
            downLoadNum: `${2000 + i}`
        })
    }
    new Vue({
        el: '#app',
        data() {
            return {
                option: {
                    cardSpan: 4,
                    imgHeight: 200,
                    fitModel: "fill",
                    preview: true,
                    data: sourceImages,
                    authorClick: function (item, index) {
                        this.$message.success("开始加载同一用户上传的图片数据:" + index );
                        console.log(JSON.stringify(item));
                        this.option.data = [
                            {
                                thumbUrl: "https://lokeshdhakar.com/projects/lightbox2/images/thumb-5.jpg",
                                imgUrl: "https://lokeshdhakar.com/projects/lightbox2/images/image-5.jpg",
                                authorUrl: 'https://avatar.gitee.com/uploads/61/632261_smallweigit.jpg!avatar100?1518660401',
                                likeNum: "13",
                                downLoadNum: "54"
                            }
                        ];
                    },
                    iconLoveClick: function (item, index) {
                        item.likeNum++;
                        console.log(JSON.stringify(item));
                    },
                    downLoadClick: function (item, index) {
                        item.downLoadNum++;
                        console.log(JSON.stringify(item));
                    },
                    searchClick: function (item, index) {
                        this.$message.success("开始搜索同类相似图片:" + index );
                        console.log(JSON.stringify(item));
                    }
                }
            }
        },
        methods: {
            imageClick: function (item, index) {
                this.$message.success("图片点击后用户处理");
                console.log(JSON.stringify(item));
            },
            changeOption() {
                this.$message.success("开始加载据:" );
                this.option.data = sourceImages;
            }
        }
    })
</script>

</html>
